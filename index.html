<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__head-banner head-banner">
      <img class="head-banner__img"src="./eisenhower-matrix.jpg" alt="eisenhower-matrix">
      <a  class="head-banner__subtitle" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main-content main-content">
      <section class="main-content__add add">
        <label for="new-task" class="add__title title">Add Item</label>
        <div class="add__wrap">
          <input class="add__task item__text_edit" id="new-task" type="text">
          <button class="add__btn btn">Add</button>
        </div>
      </section>
      <section class="main-content__todo todo">
        <h3 class="todo__title title">Todo</h3>
          <ul class="todo__list list" id="incompleted-tasks">
            <li class="list__item item">
              <input class="item__checkbox" type="checkbox">
              <label class="item__text">Pay Bills</label>
              <input class="item__text_edit" type="text">
              <button class="item__btn item__btn_edit btn">Edit</button>
              <button class="item__btn item__btn_delete btn"><img class="btn__img" src="./remove.svg" alt=""></button>
            </li>
            <li class="list__item item list__item_edit item_edit editMode">
              <input class="item__checkbox" type="checkbox">
              <label class="item__text">Go Shopping</label>
              <input class="item__text_edit" type="text" value="Go Shopping" >
              <button class="item__btn item__btn_edit btn">Save</button>
              <button class="item__btn item__btn_delete btn"><img class="btn__img" src="./remove.svg" alt=""></button>
            </li>
          </ul>
      </section>
      <section class="main-content__completed completed">
        <h3 class="completed__title title">Completed</h3>
        <ul class="completed__list list" id="completed-tasks">
          <li class="list__item item">
            <input class="item__checkbox" type="checkbox" checked>
            <label class="item__text">See the Doctor</label>
            <input class="item__text_edit" type="text" >
            <button class="item__btn item__btn_edit btn">Edit</button>
            <button class="item__btn item__btn_delete btn"><img class="btn__img" src="./remove.svg" alt="delete"></button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
