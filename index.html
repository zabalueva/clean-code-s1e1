<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body>
    <div class="head-banner">
      <img src="./eisenhower-matrix.jpg">
      <a  class="head-banner__subtitle" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
      <div class="main-content">
        <p class="main-content__add add">
          <label for="new-task" class="add__title title">Add Item</label>
          <div class="add__wrap">
            <input class="add__task" id="new-task" type="text">
            <button class="add__btn">Add</button>
          </div>
        </p>
        <h3 class="title">Todo</h3>
          <ul class="todo__list list" id="incompleteTasks">
            <li class="list__item item">
              <input class="item__checkbox" type="checkbox">
              <label class="item__text task">Pay Bills</label>
              <input class="item__text_edit task" type="text">
              <button class="item__btn item__btn_edit edit">Edit</button>
              <button class="item__btn item__btn_delete delete"><img src="./remove.svg"></button>
            </li>
            <li class="list__item list__item_edit item_edit editMode">
              <input class="item__checkbox " type="checkbox">
              <label class="item__text task">Go Shopping</label>
              <input type="text" value="Go Shopping" class="item__text_edit edit task">
              <button class="item__btn item__btn_edit edit">Save</button>
              <button class="item__btn item__btn_delete delete"><img src="./remove.svg"></button>
            </li>
          </ul>
          <h3 class="title">Completed</h3>
          <ul id="completed-tasks">
            <li>
              <input type="checkbox" checked>
              <label class="task">See the Doctor</label>
              <input type="text" class="task">
              <button class="edit">Edit</button>
              <button class="delete"><img src="./remove.svg"></button>
            </li>
          </ul>
      </div>
    <script src="app.js"></script>
  </body>
</html>
